{% extends 'base.html' %}

{% block title %}Admin Login - D-MAX CRICKET CLUB{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin-top: 50px; margin-bottom: 50px;">
    <div class="booking-form-card">
        <h2 style="text-align: center; color: var(--primary-color);">Admin Login</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div style="background-color: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form action="/admin/login" method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn-cta btn-block">Login</button>
        </form>
    </div>
</div>
{% endblock %}
